    <a
    style="cursor:pointer;" 
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
        <div class="pull-left">
            <h4 class="list-group-item-heading"><b>{{komik.name}}</b></h4>
            <p class="list-group-item-text">{{komik.description}}</p>
        </div>
        <span class="pull-right">
            <img 
            [src]="komik.imagePath" 
            alt="{{komik.name}}" 
            class="img-responsive" 
            style="max-height:50px;">
        </span>
    </a>
